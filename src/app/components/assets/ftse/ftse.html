<h2>{{ amounts.PRODUCT_NAME }}</h2>

<table>
  <tr>
    <td class="text__accent">ISIN</td>
    <td class="product__info">
      <div>{{ amounts.PRODUCT_ISIN }}</div>
      <app-copy-button
        [value]="amounts.PRODUCT_ISIN"
        label="Copy ISIN"
      ></app-copy-button>
    </td>
  </tr>
  <tr>
    <td class="text__accent">WKN</td>
    <td>
      {{ amounts.PRODUCT_WKN }}
      <app-copy-button
        [value]="amounts.PRODUCT_WKN"
        label="Copy ISIN"
      ></app-copy-button>
    </td>
  </tr>
</table>

<button
  (click)="fetchDevPrice()"
  matButton="tonal"
  type="submit"
  class="submit-btn"
>
  Kurs abrufen
</button>

<app-asset-details
  [amounts]="amounts"
  [purchaseDate]="purchaseDate"
  [initialVolume]="initialVolume"
  [currentPrice]="currentPrice"
  [currentVolume]="currentVolume"
  [profitEuro]="profitEuro"
  [profitPercent]="profitPercent">
</app-asset-details>
